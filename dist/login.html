<h1>Ingresar</h1>
<form id="f" class="card" style="padding:16px;display:grid;gap:12px">
  <label>Email <input type="email" name="email" required></label>
  <label>Contraseña <input type="password" name="password" required></label>
  <button class="btn" type="submit">Entrar</button>
</form>

<footer class="footer" style="margin-top:16px"><div class="container" style="display:flex;gap:12px;flex-wrap:wrap">

<script src="./assets/js/auth.js"></script>
<script>
document.getElementById('f').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  try {
    await signIn(fd.get('email'), fd.get('password'));
    const next = new URLSearchParams(location.search).get('next') || 'admin.html';
    location.href = './' + next;
  } catch (err) { alert(err.message); }
});
</script>
